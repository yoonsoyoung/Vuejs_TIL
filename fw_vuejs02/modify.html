<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서수정</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="center">
        <a href="index.html"><img src="img/ssafy_logo.png" alt="ssafy_logo" id="LogoImg" /></a>
        <h1 id="title">도서관리</h1>
      </div>
    </div>
    <div class="content ml-2">
      <h2 class="mt-4 ml-2">SSAFY 도서 수정</h2>
      <div class="col-lg mt-4" id="info" align="center">
        <form action="" id="infoForm" class="pt-2">
          <div class="form-group" align="left">
            <label for="isbn">도서번호</label>
            <input type="text" name="isbn" v-model="book.isbn" class="form-control" />
          </div>
          <div class="form-group" align="left">
            <label for="btitle">도서명</label>
            <input type="text" name="btitle" v-model="book.btitle" class="form-control" />
          </div>
          <div class="form-group" align="left">
            <label for="author">저자</label>
            <input type="text" name="author" v-model="book.author" class="form-control" />
          </div>
          <div class="form-group" align="left">
            <label for="price">가격</label>
            <input type="text" name="price" v-model="book.price" class="form-control" />
          </div>
          <div class="form-group" align="left">
            <label for="descr">설명</label>
            <textarea
              class="form-control"
              name="descr"
              v-model="book.descr"
              id="descr"
              cols="20"
              rows="5"
            ></textarea>
            <div class="mt-3 mb-4">
              <button type="submit" class="btn btn-primary" @click="">수정</button>
              <button type="button" class="btn btn-warning" @click="">삭제</button>
              <button type="button" class="btn btn-secondary" @click="">목록</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      new Vue({
        el: '#info',
        data() {
          return {
            book: {},
          }
        },
        created() {
          let id = new URL(document.location).searchParams.get("isbn");
          let temp = JSON.parse(localStorage.getItem("books"));

          for (let i = 0; i < temp.length; i++) {
            if (temp[i].isbn == id) {
              this.book = temp[i];
            }
          }
        },
      });
    </script>
  </body>
</html>
