<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서등록</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="center">
        <a href="index.html"><img src="img/ssafy_logo.png" alt="ssafy_logo" id="LogoImg" /></a>
        <h1 id="title">도서관리</h1>
      </div>
    </div>
    <div class="content ml-2">
      <h2 class="mt-4 ml-2">SSAFY 도서 등록</h2>
      <div class="col-lg mt-4" id="regist" align="center">
        <form action="" id="registForm" class="pt-2">
          <div class="form-group" align="left">
            <label for="isbn">도서번호</label>
            <input type="text" name="isbn" v-model="book.isbn" class="form-control" />
          </div>
          <div class="form-group" align="left">
            <label for="btitle">도서명</label>
            <input type="text" name="btitle" v-model="book.btitle" class="form-control" />
          </div>
          <div class="form-group" align="left">
            <label for="author">저자</label>
            <input type="text" name="author" v-model="book.author" class="form-control" />
          </div>
          <div class="form-group" align="left">
            <label for="price">가격</label>
            <input type="text" name="price" v-model="book.price" class="form-control" />
          </div>
          <div class="form-group" align="left">
            <label for="descr">설명</label>
            <textarea
              class="form-control"
              name="descr"
              v-model="book.descr"
              id="descr"
              cols="20"
              rows="5"
            ></textarea>
            <div class="mt-3 mb-4">
              <button type="submit" class="btn btn-primary" @click="register()">등록</button>
              <button type="button" class="btn btn-secondary" onClick="location.href='list.html'">
                목록
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      new Vue({
        el: "#regist",
        data() {
          return {
            // v-model로다가 받은 애들을 book 객체로 저장
            book: {},
          };
        },
        methods: {
          register() {
            let temp = JSON.parse(localStorage.getItem("books")); // 일단 받아와
            if (temp == null || temp.length == 0) {
              // 없으면
              temp = []; // 빈 배열 하나 만들어서
            }
            temp.push(this.book); // 배열 받아다 넣고
            localStorage.setItem("books", JSON.stringify(temp)); // 로컬스토리지 저장
          },
        },
      });
    </script>
  </body>
</html>
