<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <form action="http://www.ssafy.com">
        <!-- type="button"을 지정하지 않으면 default가 submit이라 버튼 자체의 서브밋 함수도 실행되고 onclick도 실행돼서 사이트 이동 됨. -->
        <button type="button" v-on:click="greet1('SSAFY')">Greet</button>
        <button v-on:click="greet2($event, 'Ssafy')">Greet</button>
      </form>
    </div>
    <script>
      new Vue({
        el: "#app",
        methods: {
          greet1: function (msg) {
            alert("Hello " + msg + "!");
            console.dir(event.target);
          },
          greet2: function (e, msg) {
            // e 의 이벤트가 있으면 기존에 가지고 있던 서브밋을 제거해라
            if (e) e.preventDefault();
            alert("Hello " + msg + "!");
            console.dir(e.target);
          },
        },
      });
    </script>
  </body>
</html>
