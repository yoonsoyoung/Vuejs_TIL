<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <child-comp area="광주" v-bind:msg="hello[parseInt(Math.random() * 4)]"></child-comp>
      <child-comp area="구미" v-bind:msg="hello[parseInt(Math.random() * 4)]"></child-comp>
      <child-comp area="대전" v-bind:msg="hello[parseInt(Math.random() * 4)]"></child-comp>
      <child-comp area="서울" v-bind:msg="hello[parseInt(Math.random() * 4)]"></child-comp>
    </div>
    <template id="ChildComp">
      <div>
        <h2>SSAFY {{area}}지역 5기 {{msg}}</h2>
      </div>
    </template>
    <script>
      Vue.component("child-comp", {
        props: ["area", "msg"],
        template: "#ChildComp",
      });
      new Vue({
        el: "#app",
        data: {
          hello: ["굿^^", "최고!!", "실화냐?", "좋아요*"],
        },
      });
    </script>
  </body>
</html>
