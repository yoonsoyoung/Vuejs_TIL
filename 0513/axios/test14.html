<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="result">
        <table>
          <tr>
            <th>번호</th>
            <th>아파트명</th>
            <th>층수</th>
            <th>법정동</th>
            <th>거래금액</th>
          </tr>
          <tr v-for="apt, i in aptList">
            <td>{{i + 1}}</td>
            <td>{{apt.아파트}}</td>
            <td>{{apt.층}}</td>
            <td>{{apt.법정동}}</td>
            <td>{{apt.거래금액}}</td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      const serviceKey =
        "9Xo0vlglWcOBGUDxH8PPbuKnlBwbWU6aO7%2Bk3FV4baF9GXok1yxIEF%2BIwr2%2B%2F%2F4oVLT8bekKU%2Bk9ztkJO0wsBw%3D%3D";
      const addr =
        "http://openapi.molit.go.kr/OpenAPI_ToolInstallPackage/service/rest/RTMSOBJSvc/getRTMSDataSvcAptTradeDev?LAWD_CD=11110&DEAL_YMD=201512&serviceKey=" +
        serviceKey;

      new Vue({
        el: "#app",
        data: {
          aptList: [],
        },
        created() {
          axios
            .get(addr)
            .then((response) => {
              //console.log(response.data.response.body.items.item);
              this.aptList = response.data.response.body.items.item;
            })
            .catch((error) => {
              console.dir(error);
            });
        },
      });
    </script>
  </body>
</html>
